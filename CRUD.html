<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Project with JavaScript</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-yadaYada..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="CSS/CRUD.css" />

    <!-- JavaScript Libraries -->
    <script src="JavaScript/jquery-3.7.1.min.js" defer></script>
    <script src="JavaScript/popper.min.js" defer></script>
    <script src="JavaScript/bootstrap.min.js" defer></script>
  </head>

  <body>
    <header>
      <h1 class="bg-primary p-5 fs-1 fw-bolder text-center">Task Manager</h1>
    </header>

    <main class="container p-5 fw-bold">
      <!-- Task Input Form -->
      <section class="inputs">
        <label for="task-name" class="mt-3 mb-1">Task Name</label>
        <input type="text" id="task-name" class="form-control" />

        <label for="task-description" class="mt-3 mb-1">Task Description</label>
        <input type="text" id="task-description" class="form-control" />

        <label for="task-category" class="mt-3 mb-1">Task Category</label>
        <input type="text" id="task-category" class="form-control" />

        <label for="task-date" class="mt-3 mb-1">Task Date</label>
        <input type="date" id="task-date" class="form-control" />

        <button class="btn btn-primary d-block mx-auto my-5" id="task-btn">
          Create New Task
        </button>
      </section>

      <hr />

      <!-- Search Field -->
      <section class="search">
        <input
          type="text"
          id="search"
          class="form-control w-75 border border-5 border-black-50 rounded-pill m-auto"
          placeholder="Search By Task Name..."
        />
      </section>

      <hr />

      <!-- Task List -->
      <section class="task-list">
        <h2 class="w-100 my-3 py-3 text-center fw-bolder bg-primary">Tasks</h2>
        <div id="tasks"></div>
      </section>
    </main>

    <!-- Audio Notification -->
    <audio
      src="sounds/done.mp3"
      preload="auto"
      id="done-sound"
      class="d-none"
    ></audio>
    <audio
      src="sounds/delete.mp3"
      preload="auto"
      id="delete-sound"
      class="d-none"
    ></audio>

    <!-- Main Script -->
    <script src="JavaScript/CRUD.js"></script>
  </body>
</html>
